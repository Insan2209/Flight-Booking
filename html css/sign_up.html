<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkySwift</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="icon" type="image/x-icon" href="/png/favicon.png">
</head>
<body class="bg-slate-50 min-h-screen max-h-screen flex flex-col justify-between">
    <nav class="bg-slate-100">
        <div class="flex flex-wrap items-center justify-between mx-auto p-2">
            <a href="index.html"><img src="/png/logo.png" class="h-24" alt="SkySwift Logo"></a>
            <button id="toggleBtn" data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-20" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto pt-3"  id="navbar-default">
                <ul class="font-medium flex flex-col md:flex-row p-4 space-y-4 md:space-x-8 md:space-y-0 float-left">
                    <li class="flex items-center">
                        <a href="#" class="flex items-center py-2 px-2 md:px-3 w-full md:w-auto text-gray-900 rounded hover:bg-gray-300 md:hover:bg-transparent md:border-0 md:hover:text-blue-700">
                            <img src="/png/question_mark.png" class="w-6 h-6 mr-2" alt="Help Icon">
                            Help
                        </a>
                    </li>
                    <li class="flex items-center">
                        <a href="#" class="flex items-center py-2 px-2 md:px-3 w-full md:w-auto text-gray-900 rounded hover:bg-gray-300 md:hover:bg-transparent md:border-0 md:hover:text-blue-700">
                            <img src="/png/plane_icon.png" class="w-6 h-6 mr-2" alt="Trips Icon">
                            My trips
                        </a>
                    </li>
                    <li class="md-flex space-x-4">
                        <a href="sign_up.html"><button type="button" class="text-slate-800 bg-slate-200 hover:bg-slate-300 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 w-28 border-solid border-2 border-slate-700">Sign Up</button></a>
                        <a href="log_in.html"><button type="button" class="text-white bg-zinc-900 hover:bg-zinc-950 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 w-28 border-solid border-2 border-slate-700">Log In</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="flex flex-grow items-center justify-center">
        <div class="w-full max-w-xs mx-auto my-44">
            <form class="bg-slate-100 shadow-lg rounded px-8 pt-6 pb-8 mb-4" id="signup_form">
                <div class="mb-4"> 
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="username">
                        Username
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="email@gmail.com" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-1" for="password_repeat">
                        Repeat Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password_repeat" type="password" placeholder="********" required>
                </div>
                <div class="flex items-center justify-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Sign Up
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-500 text-xs mx-auto">
                &copy;2024 SkySwift. All rights reserved.
            </p>
        </div>
    </div>

    <div class="flex flex-col xl:flex-row relative w-full h-72 xl:h-48 bg-sky-600 brightness-90">
        <div class="w-full xl:w-2/12">
            <p class="text-xl md:text-3xl text-zinc-100 font-bold mt-8 ml-12 xl:mt-16 xl:ml-32">SkySwift</p>
        </div>
        <div class="w-full xl:w-8/12">

        </div>
        <div class="flex flex-col justify-end w-full xl:w-2/12 my-8 ml-12 xl:my-4">
            <p class="text-base md:text-xl font-bold text-zinc-100 mb-2">Help</p>
            <p class="text-base md:text-xl font-semibold text-zinc-100 mb-1">FAQ</p>
            <p class="text-base md:text-xl font-semibold text-zinc-100 mb-1">Customer Service</p>
            <p class="text-base md:text-xl font-semibold text-zinc-100 mb-1">How to Guides</p>
            <p class="text-base md:text-xl font-semibold text-zinc-100 mb-1">Contact Us</p>
        </div>
    </div>

    <script>
        document.getElementById('toggleBtn').addEventListener('click', function() {
            var navbar = document.getElementById('navbar-default');
            navbar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
